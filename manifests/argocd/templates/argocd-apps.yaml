apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  project: argocd
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    helm:
      version: v3
      valueFiles:
      - values.yaml
      parameters:
        - name: argocd.server.ingress.hosts[0]
          value: argocd.{{ .Values.spec.cluster.baseDomain }}
    path: charts/argocd-apps
    repoURL: https://github.com/wevanscfi/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

