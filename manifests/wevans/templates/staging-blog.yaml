apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: staging-blog
spec:
  generators:
  - pullRequest:
      github:
        owner: wevanscfi
        repo: blog
        labels:
          - qa
        tokenRef:
          secretName: wevans-github-token
          key: TOKEN
      requeueAfterSeconds: 300
  template:
    metadata:
      name: '{{`blog-{{branch_slug}}`}}'
      namespace: argocd
    spec:
      destination:
        namespace: wevans
        server: '{{ .Values.spec.destination.server }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
      project: wevans
      source:
        path: charts
        repoURL: https://github.com/wevanscfi/blog.git
        targetRevision: '{{`{{head_sha}}`}}'
        helm:
          releaseName: '{{`blog-{{branch_slug}}`}}'
          parameters:
            - name: image.tag
              value: '{{`{{head_sha}}`}}'
            - name: ingress.enabled
              value: 'true'
            - name: ingress.className
              value: nginx
            - name: ingress.hosts[0].host
              value: 'blog-{{`{{branch_slug}}`}}.{{ .Values.spec.cluster.baseDomain }}'
            - name: ingress.tls[0].hosts[0]
              value: 'blog-{{`{{branch_slug}}`}}.{{ .Values.spec.cluster.baseDomain }}'
            - name: ingress.tls[0].secretName
              value: blog-tls
            - name: ingress.issuer
              value: letsencrypt
            - name: application.env.base_host
              value: 'blog-{{`{{branch_slug}}`}}.gke.wevans.io'
          valueFiles:
            - values.yaml
